<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/GMT-Masters II/assests/Rolex title logo.png">
    <title>Rolex Wishlist - Your Selection | RolexÂ®</title>
    <link rel="stylesheet" href="../css/menubar.css">
    <script src="../js/menubar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
     <script src="../js/wishlist.js" type="module"></script>
     <link rel="stylesheet" href="../css/wishlist.css">
</head>
<body>
    <!-- Menubar -->
    <header>
        <div class="navbar" style="padding-left: 120px; padding-right: 120px;">
            <div class="row" style="margin-top:10px;">
                <div class="containers" onclick="menuBar(this)" style="margin-bottom: -10px;">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </div> 
                <p style="margin-left: 25px; margin-top:-10px;">Menu</p>
            </div>
            <div>
                <img class="mainIcon" src="../assests/RolexPNG.png" alt="ROLEX">
            </div>
            <div style="margin-left: -60px;">
                <i class="fa fa-search" style="font-size:24px"></i>
                <i class="fa fa-map-marker" style="font-size:24px"></i>
                <i class="fa fa-heart-o" style="font-size:24px"></i>
            </div>
        </div>
    </header>
    <section>
        <p>YOUR</p>
        <h1>FAVOURITES</h1>
        <p>Edit, manage and share your selection of favourites Rolex watches.</p>
        <div id="qrcode" style="margin: 30px;"></div>

        <script>
            // Replace this URL with the URL of your webpage
            var url = window.location.href;
    
            // Create QR code
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 128,
                height: 128
            });
        </script>
    </section>
     <!-- Wishlist Section  -->
    <section id="wishlist">
        <div id="wishlist-container" class="row">             
        </div>
    </section>       
</body>
</html>
