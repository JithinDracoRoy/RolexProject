    const urlParams = new URLSearchParams(window.location.search);

    // Ensure orderTotal is not null or undefined before using it
    if (orderTotal) {
        var options = {
            "key": "rzp_test_jJ1FuRtqDqIvng",
            "amount": parseInt(orderTotal), // Convert amount to paise
            "name": "Rolex",
            "description": "description",
            "image": "img/logo.png",
            "handler": function (response) {
                console.log(response);
                // AFTER TRANSACTION IS COMPLETE YOU WILL GET THE RESPONSE HERE.
            },

                "name": "ABC",
                "email": 'A@A.COM',
                "contact": '+919123456780'
            },
            "notes": {
                "address": "address"
            },
            "theme": {
                "color": "#15b8f3"
            }
        };
        console.log(options);
        var propay = new Razorpay(options);
        propay.open();
    } else {
        console.error("Order total not found in URL parameters.");
        // Handle the case where orderTotal is not available
    }
}

    window.onload = setAmountToBePaid;
