<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "../css/login-page.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="fullscreen-video" style="width: 100%; z-index: -1;filter:brightness(100%)">
          <source src="../assets/professional-watches-deepsea-watches-waterproof-system-autoplay-portrait.webm" type="video/mp4">
          Your browser does not support the video tag.
        </video>
  <div class="container" style="margin-top: -1580px;">
  <img src="../assets/RolexPNG.png">
  <div class="login-container">
    
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>
    
    <div id = "create-acct">
      <h1 style="margin-top:-40px;">Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn" style="color:black">Return to Login</button>
    </div>
  </div>
  
  <script type = "module" src = "../javascript/login-page.js"></script>
  </div>
</div>
</body>
</html>
