<script>
    async function fetchEmailAndSetInput() {
    const emailInput = document.querySelector('.inputBox input[type="email"]');
 
  // Fetch the user document from Firestore
  try {
      const userDocRef = doc(db, 'User', 'pavi@gmail.com'); // Replace 'pavi@gmail.com' with the actual user email
      const userDocSnapshot = await getDoc(userDocRef);
 
      if (userDocSnapshot.exists()) {
          // Get the email from the user document
          const email = userDocSnapshot.data().email;
 
          // Set the fetched email in the email input field
          emailInput.value = email;
      } else {
          console.error('User document does not exist');
      }
  } catch (error) {
      console.error('Error fetching user document:', error);
  }
}
</script>
