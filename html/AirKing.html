<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Rolex Air-King Take to the skies
        </title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/air-king.css">
        <script type="module" src="../javascript/air-king.js"></script>
        <body>
            <header>
                <div class="navbar navb" id="green-nav"
                    style="padding-left: 120px; padding-right: 120px;">
                    <div class="row" style="margin-top: 10px;">
                        <div class="containers" onclick="menuBar(this)"
                            style="margin-top: 5px;">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                        </div>
                        <p style="margin-left: 7px;">Menu</p>
                    </div>
                    <div>
                        <img class="mainIcon" src="../assets/RolexPNG.png"
                            alt="ROLEX">
                    </div>
                    <div style="margin-left: -60px;">
                        <i class="fa fa-search" style="font-size:24px"></i>
                        <i class="fa fa-map-marker" style="font-size:24px"
                            onclick="windowlocation()"></i>
                        <i class="fa fa-heart-o" style="font-size:24px"></i>
                    </div>
                </div>
            </header>
            <nav class="navbar-lower row" style="position: sticky;">
                <div class="rolex-watches-options"><p><i
                            class="bi bi-arrow-left"></i>&nbsp;&nbsp;&nbsp;Rolex
                        Watches</p></div>
                <span class="cross">|</span>
                <div class="sub-dropdown">
                    <span>Submariner<i style="margin-left: -40px;"
                            class="bi bi-caret-down-fill"></i></span>
                </div>
                <div class="subnav-btn"><button
                        class="configure-button ">Configure</button></div>
            </nav>
            <div id="ak-video-one">
                <video autoplay muted loop id="ak-my-video-one">
                    <source src type="video/mp4" id="ak-videone" />
                </div>
                <div id="ak-image-one">
                    <img src id="ak-my-image-one">
                </div>
                <div id="ak-image-two">
                    <img src id="ak-my-image-two">
                </div>
                <div id="ak-video-two">
                    <video autoplay muted loop id="ak-my-video-two">
                        <source src type="video/mp4" id="ak-videotwo" />
                    </div>
                    <!-- <div id="ak-models">
            </div> -->
                </body>
