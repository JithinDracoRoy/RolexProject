<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/payment.css">
        <script src="../javascript/payment.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            function makepayment(){
    // document.cookie = "myCookie=myValue; SameSite=Lax; Secure";

    var options = {
       "key": "rzp_test_3oElaHcBHoa9dM",
       "amount": 2000, // Example: 2000 paise = INR 20
       "name": "Rolex name",
       "description": "description",
       "image": "img/logo.png",// COMPANY LOGO
       "handler": function (response) {
           console.log(response);
           // AFTER TRANSACTION IS COMPLETE YOU WILL GET THE RESPONSE HERE.
       },
       "prefill": {
           "name": "ABC", // pass customer name
           "email": 'A@A.COM',// customer email
           "contact": '+919123456780' //customer phone no.
       },
       "notes": {
           "address": "address" //customer address
       },
       "theme": {
           "color": "#15b8f3" // screen color
       }
   };
   console.log(options);
   var propay = new Razorpay(options);
   propay.open();
}
        </script>
        <body>
            <div class="container">

                <form class="form">

                    <div class="row">

                        <div class="col">

                            <h3 class="title">billing address</h3>

                            <div class="inputBox">
                                <span>User Name :</span>
                                <input type="text"
                                    placeholder="Enter the user name"
                                    id="username" oninput=" validateInput()">
                            </div>
                            <div class="inputBox">
                                <span>email :</span>
                                <input type="email"
                                    placeholder="example@example.com">
                            </div>
                            <div class="inputBox">
                                <span>address :</span>
                                <input type="text"
                                    placeholder="room - street - locality">
                            </div>
                            <div class="inputBox">
                                <span>city :</span>
                                <input type="text" placeholder="mumbai">
                            </div>
                            <!-- Assuming this is in your payment page HTML -->

                            <div class="inputBox">
                                <span>Amount To Be Paid</span>
                                <input type="text" id="amountToBePaid" readonly>
                            </div>

                            <!-- <div class="flex">
                                <div class="inputBox">
                                    <span>state :</span>
                                    <input type="text" placeholder="india">
                                </div>
                                <div class="inputBox">
                                    <span>zip code :</span>
                                    <input type="text" placeholder="123 456">
                                </div>
                            </div> -->

                        </div>

                        <div class="col">

                            <h3 class="title">payment</h3>

                            <div class="inputBox">
                                <span>cards accepted :</span>
                                <img src="../assets/card_img.png" alt>
                            </div>
                            <div class="inputBox">
                                <span>name on card :</span>
                                <input type="text">
                            </div>
                            <div class="inputBox">
                                <span>credit card number :</span>
                                <input type="number"
                                    placeholder="1111-2222-3333-4444">
                            </div>
                            <div class="inputBox">
                                <span>exp month :</span>
                                <input type="text" placeholder="january">
                            </div>

                            <div class="flex">
                                <div class="inputBox">
                                    <span>exp year :</span>
                                    <input type="number" placeholder="2022">
                                </div>
                                <div class="inputBox">
                                    <span>CVV :</span>
                                    <input type="text" placeholder="1234">
                                </div>
                            </div>

                        </div>

                    </div>

                    <button onclick="makepayment()">Proceed to Pay</button>

                </form>

            </div>
            <button onclick="makepayment()">Proceed</button>
        </body>
    </head>
</html>
