<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chatbot</title>

    <!-- css file link -->
    <link rel="stylesheet" href="../css/chatbot.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Rolex Chatbot</h1>
            <p></p>
            <button id="init"><b>START CHAT</b></button>
        </div>
        <div class="robot">
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>
        <div>
            <img src="/chatbot.png" alt="" class="bot-img"> 
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="../assets/RolexPNG.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <!-- <span style="color:lawngreen">online</span> -->
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span><b>powered by @RolexWatches</b></span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="../javascript/chatbot.js"></script>
</body>
</html>
