<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            max-width: 800px;
            margin: auto;
        }

        .carousel-image {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div><img class="carousel-image" src="https://via.placeholder.com/800x400.png" alt="Image 1"></div>
            <div><img class="carousel-image" src="https://via.placeholder.com/800x400.png" alt="Image 2"></div>
            <div><img class="carousel-image" src="https://via.placeholder.com/800x400.png" alt="Image 3"></div>
            <!-- Add more image divs as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true, // Set to true for automatic slideshow
                autoplaySpeed: 3000, // Adjust the delay between slides in milliseconds
                dots: true, // Display dots for navigation
                infinite: true, // Enable infinite loop
                speed: 500, // Transition speed in milliseconds
                slidesToShow: 1, // Number of slides to show at a time
                slidesToScroll: 1 // Number of slides to scroll at a time
            });
        });
    </script>
</body>
</html>
